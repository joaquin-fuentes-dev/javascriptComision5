<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de favoritos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Listado de favoritos</h1>
    <a href="./practicaApi.html" class="btn btn-success"
      >Volver a listado de productos</a
    >
    <div
      class="row row-cols-1 row-cols-md-3 g-4 mt-5"
      id="contenedorFavoritos"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      function mostrarFavoritos() {
        let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
        let contenedorFavoritos = document.getElementById(
          "contenedorFavoritos"
        );
        contenedorFavoritos.innerHTML = "";

        if (favoritos.length === 0) {
          contenedorFavoritos.innerHTML = `<strong>No hay favoritos en el listado</strong>`;
        }
        favoritos.forEach((favorito) => {
          contenedorFavoritos.innerHTML += `<div class="col">
          <div class="card h-100">
            <img src="${favorito.image}" alt="${favorito.title}" style="height:200px; width:100%; object-fit:cover; border-bottom:1px solid #eee;">
            <div class="card-body">
              <h5 class="card-title">${favorito.title}</h5>
              <product class="card-text" style="
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
              ">${favorito.description}</product>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">Categor√≠a: ${favorito.category}</small><br>
              <strong>$${favorito.price}</strong>
              <button class="btn btn-outline-danger btn-sm mt-2 btn-fav" data-id="${favorito.id}">Quitar de favoritos</button>
            </div>
          </div>
        </div>`;
        });

        document.querySelectorAll(".btn-fav").forEach((btn) => {
          btn.addEventListener("click", (event) => {
            const confirmar = confirm(
              "Esta seguro que quiere eliminar el producto del listado de favoritos????"
            );
            if (confirmar) {
              const id = parseInt(event.target.getAttribute("data-id"));
              // quitar de favoritos
              quitarDeFavoritos(id);
            }
          });
        });
      }
      function quitarDeFavoritos(id) {
        let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
        let favoritosQueSeQuedan = favoritos.filter(
          (favorito) => favorito.id !== id
        );
        localStorage.setItem("favoritos", JSON.stringify(favoritosQueSeQuedan));
        mostrarFavoritos();
      }
      window.addEventListener("DOMContentLoaded", mostrarFavoritos);
    </script>
  </body>
</html>
